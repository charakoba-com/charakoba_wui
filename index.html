<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>charakoba</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="config.js"></script>
    <script src="bower_components/riot/riot+compiler.js"></script>
    <script src="superagent.js"></script>
  </head>
  <body>
    <wui-header></wui-header>
    <app apptitle="{ apptitle }"></app>

    <style>
     wui-app {
       height: 100%;
     }
    </style>

    <script src="tags/wui-header.tag" type="riot/tag"></script>
    <script src="tags/app.tag" type="riot/tag"></script>
    <script src="tags/wui-app-header.tag" type="riot/tag"></script>
    <script src="tags/api-dead-or-alive.tag" type="riot/tag"></script>
    <script src="tags/wui-app-sidebar.tag" type="riot/tag"></script>
    <script src="tags/editable-table.tag" type="riot/tag"></script>
    <script>
     riot.mount('wui-header');
     var apptitle = 'top';
     riot.mount('app');
     riot.route(function(app) {
       apptitle = app || 'top';
       riot.update();
     });
     riot.route.start(true);
    </script>
  </body>
</html>
