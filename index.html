<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <title>charakoba</title>
    <script src="bower_components/riot/riot+compiler.js"></script>
  </head>
  <body>
    <wui-header></wui-header>
    <wui-app></wui-app>
    <script src="tags/wui-header.tag" type="riot/tag"></script>
    <script src="tags/index-app.tag" type="riot/tag"></script>
    <script src="tags/dns-app.tag" type="riot/tag"></script>
    <script>
     riot.mount('wui-header');
     riot.route(function(app) {
       if(app=="dns"){
         riot.mount('wui-app', 'dns-app');
         riot.update();
       }else{
         riot.mount('wui-app', 'index-app');
         riot.update();
       }
     });
     riot.route.start(true);
    </script>
  </body>
</html>
